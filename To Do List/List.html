                    <option value="priority2">Priority 2</option>
                </select>
                <button onclick="add()">Add</button>

        </div>
        <hr>
        <div class="main">

                <h3>Priority 1</h3>
                <div class="first_list" id="first_list">
                </div>
            </div>

            <div class="second_priority" id="second_priority">
                <h3>Priority 2</h3>
                <div class="second_list" id="second_list">

            </div>
